<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your Todo List profile" />
    <title data-i18n="profile.title">Profile - Todo List</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <nav class="navbar">
        <div class="nav-brand">
          <i class="fas fa-check-double"></i>
          <h1 data-i18n="app.title">Todo List</h1>
        </div>
        <div class="nav-actions">
          <a href="/todos" class="profile-link">
            <i class="fas fa-tasks"></i>
            <span data-i18n="nav.myTodos">My Todos</span>
          </a>
          <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span data-i18n="nav.logout">Logout</span>
          </button>
        </div>
      </nav>

      <main class="main-content">
        <div class="profile-container">
          <div class="profile-header">
            <div class="profile-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
              <label data-i18n="profile.username">Username</label>
              <h2 class="profile-username"></h2>
              <label data-i18n="profile.email">Email</label>
              <p class="profile-email"></p>
            </div>
          </div>

          <div class="profile-stats">
            <div class="stat-card">
              <i class="fas fa-tasks"></i>
              <div class="stat-info">
                <span class="stat-value" id="total-todos">0</span>
                <span class="stat-label" data-i18n="profile.stats.total"
                  >Total Todos</span
                >
              </div>
            </div>
            <div class="stat-card">
              <i class="fas fa-check-circle"></i>
              <div class="stat-info">
                <span class="stat-value" id="completed-todos">0</span>
                <span class="stat-label" data-i18n="profile.stats.completed"
                  >Completed</span
                >
              </div>
            </div>
            <div class="stat-card">
              <i class="fas fa-clock"></i>
              <div class="stat-info">
                <span class="stat-value" id="pending-todos">0</span>
                <span class="stat-label" data-i18n="profile.stats.pending"
                  >Pending</span
                >
              </div>
            </div>
          </div>

          <div class="profile-todos">
            <h2 class="section-title" data-i18n="profile.todos.title">
              Your Todos
            </h2>
            <div id="profile-todos-list" class="todos-list">
              <!-- Todos will be inserted here by JavaScript -->
            </div>
          </div>

          <div class="profile-actions">
            <button id="change-password-btn" class="profile-button">
              <i class="fas fa-key"></i>
              <span data-i18n="profile.actions.changePassword"
                >Change Password</span
              >
            </button>
            <button id="delete-account-btn" class="profile-button danger">
              <i class="fas fa-trash"></i>
              <span data-i18n="profile.actions.deleteAccount"
                >Delete Account</span
              >
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="/static/i18n.js"></script>
    <script src="/static/theme.js"></script>
    <script src="/static/profile.js"></script>
  </body>
</html>
